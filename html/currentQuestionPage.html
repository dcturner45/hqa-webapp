<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HQ Answers</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <style>
    body {
      background-color: #d3d3d3;
    }

    table {
      border-collapse: separate;
      width: auto !important;
    }

    td, tr, th {
      text-align: center;      
      border: 1px solid black;
      padding: 5px;
    }

  </style>
  <body>
    <div align="center">
      <h1>HQ Answers</h1>
      <h2 id="question">Test Question</h2>
    </div>

    <table align="center" style="text-align: center">
      <tr>
        <th>Answer</th>
        <th title="sploink">Q-in-A Score</th>
        <th>A-in-Q Score</th>
        <th>Sum</th>
      </tr>
      <tr id='answer0'></tr>
      <tr id='answer1'></tr>
      <tr id='answer2'></tr>
    </table>

    <script type="text/javascript">
      const updateInterval = 1000;

      function updateQuestion() {
        $.get('/currentQuestion', function(data, status, jqXhr) {
          console.log(data);
          $('#question').text(data.question);
          for (var i = 0; i < data.answers.length; ++i) {
            const answer = data.answers[i][0];
            const qina = data.answers[i][1];
            const ainq = data.answers[i][2];

            $('#answer' + i).html(
              '<td>'
              + answer
              + '</td><td>' 
              + qina 
              + '</td><td>' 
              + ainq 
              + '</td><td>' 
              + (qina + ainq) 
              + '</td>');
          }
        }, 'json');
      }

      setInterval(updateQuestion, updateInterval);
    </script>

  </body>
</html>
